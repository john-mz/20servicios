<form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="p-4 rounded shadow bg-light" style="max-width: 400px; margin: 2rem auto;">
  <div class="mb-3">
    <label for="num1" class="form-label">Número 1</label>
    <input type="number" id="num1" name="num1" formControlName="num1" class="form-control" />
  </div>
  <div class="mb-3">
    <label for="num2" class="form-label">Número 2</label>
    <input type="number" id="num2" name="num2" formControlName="num2" class="form-control" />
  </div>
  <div class="mb-3">
    <label for="signo" class="form-label">Operación</label>
    <select name="signo" id="signo" formControlName="signo" class="form-select">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="/">/</option>
      <option value="*">*</option>  
    </select>
  </div>
  <button type="submit" [disabled]="myForm.invalid" class="btn btn-primary w-100">Enviar</button>
  <p class="mt-3 text-center fs-5">{{res}}</p>
</form>
