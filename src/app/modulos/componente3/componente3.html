<table class="table table-striped table-bordered">
  <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Título</th>
      <th>Descripción</th>
      <th>Estado</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    @for (item of read; track $index) {
    <tr>
      <td>{{item.id}}</td>
      <td>{{item.titulo}}</td>
      <td>{{item.descripcion}}</td>
      <td>{{item.estado}}</td>
      <td>
        <button class="btn btn-sm btn-primary me-1">Editar</button>
        <button class="btn btn-sm btn-danger" (click)="delete(item.id)">Eliminar</button>
      </td>
    </tr>
    }
  </tbody>
</table>
